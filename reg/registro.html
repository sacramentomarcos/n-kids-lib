<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vale do Livro</title>
  <link rel="stylesheet" href="../css/stylesreg.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="IPVSOL Logo" class="logo">
      <h1>Vale do Livro</h1>
      <p>Leia o código de barras do livro</p>
    </header>
    <main>
      <button class="btn primary">Leitura de código de barras</button>
      <input type="text" placeholder="Código ISBN" id="laele" name="codisbn" class="input-text" maxlength="13"/>
      <input type="text" placeholder="Difícil ler o código? Digite ele aqui" class="input-text">
      <button class="btn secondary">próxima página</button>
    </main>
  </div>
</body>
</html>
